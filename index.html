<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style type="">
        body{
            background-color: black;
        }
        
        .navbar, .nav-link{
            border: 1px solid #00FFFF;
            background-color: grey;
            color:#00FFFF;
            border-radius: 15px;       
        }
        
        .active{
            color: rgb(255, 255, 255);
        }
        hr{
            height: 0px;
            color: #00FFFF;
            border-color: #00FFFF;
            border: 2px solid;
            border-radius: 10px;
        }
    </style>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">      
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Travel Diesel</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">Features</a>
            <a class="nav-link" href="#">Pricing</a>
          </div>
        </div>
      </div>
    </nav>
    <hr noshade>
    <div class="container">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="foto.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="foto2.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="foto.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
    </div>
    <div class="container-fluid">
        <center>
            <article>
                <table border="1">
                    <tr>
                        <td>
                            <div class="card" style="width: 38rem;">
                                <img src="foto.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <p class="card-text" style="font-size: xx-large;">Innova reborn Travel Keliling Indonesia</p>
                                </div>
                              </div>
                        </td>
                        <td></td>
                        <td>
                            <div class="card" style="width: 38rem;">
                                <img src="foto2.jpg" class="card-img-top" alt="...">
                                <div class="card-body">
                                  <p class="card-text" style="font-size: large;">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                                </div>
                              </div>
                        </td>
                    </tr>
                </table>
            </article>
        </center>
        
    </div>
  </body>
</html>
